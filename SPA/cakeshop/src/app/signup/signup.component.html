<div class="card border-info justify-content-center">
  <div class="card-body">
      <form [formGroup]="userRegistrationForm" (ngSubmit)="Register()">
        <div class="form-group">
          <input id="name" type="text" class="form-control" formControlName="username" placeholder="User Name">
        </div>

        <div class="form-group">
          <input id="name" type="text" class="form-control" formControlName="email" placeholder="E-mail">
        </div>
    
        <div class="form-group">
          <input id="price" type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>

        <div class="form-group text-center">
          <button class="btn btn-success" type="submit">Sign Up</button>
        </div>
      </form>
  </div>
</div>
