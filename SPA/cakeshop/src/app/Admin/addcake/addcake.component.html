<div class="container">
  <form [formGroup]="cakeAddForm" (ngSubmit)="addCake()">

    <div class="form-group">
      <input id="name" type="text" class="form-control" formControlName="name" placeholder="Title">
    </div>

    <div class="form-group">
      <textarea id="description" class="form-control" formControlName="description" id="exampleFormControlTextarea1" rows="3" placeholder="Description"></textarea>
    </div>

    <div class="form-group">
      <input id="price" type="text" class="form-control" formControlName="price" placeholder="Price">
    </div>

    <div class="form-group text-center">
      <button class="btn btn-success" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
